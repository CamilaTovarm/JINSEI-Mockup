<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jinsei Life Support Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: radial-gradient(circle at 30% 30%, #f4ebea 0%, #c8e0d2 48%, #85c5a0 100%);
            margin:0;
            padding:0;
        }
        .container {
            width:100vw;
            height:100vh;
            display:flex;
        }
        .sidebar {
            background: linear-gradient(180deg, #e5f5fa 60%, #b0cbc3 100%);
            padding:60px 35px;
            width:36vw;
            min-width:320px;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            box-shadow:0 2px 12px #b5c7bb50;
            border-radius:0 40px 40px 0;
        }
        .sidebar img {
            width:180px;
            height:auto;
            margin-bottom:18px;
            border-radius:40px;
            box-shadow:0 4px 32px #b5c7bb30;
            background:#e9f3ec;
        }
        .bot-name {
            font-size:2.2rem;
            font-weight:700;
            color:#28538C;
            margin:8px 0;
            letter-spacing:1px;
        }
        .tagline {
            font-size:1.2rem;
            color:#5fa5b6;
            font-weight:500;
            margin-bottom:16px;
        }
        .quote {
            font-size:1.13rem;
            color:#47775a;
            text-align: center;
            margin-top:10px;
        }

        .chat-area {
            flex:1;
            display:flex;
            flex-direction:column;
            background:linear-gradient(120deg,#eafaf8 50%,#e3e9f4 110%);
            border-radius:40px 0 0 0;
            box-shadow:0 2px 14px #e6eaf022;
        }

        .chat-header {
            background:#5fa5b6;
            color:#fff;
            padding:18px 32px;
            border-radius:0 0 14px 14px;
            font-weight:600;
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap:10px;
            letter-spacing:1px;
            font-size:1.08rem;
        }
        
        .chat-header-left {
            display:flex;
            align-items:center;
            gap:10px;
        }
        
        .logout-btn {
            background:#2A3960;
            color:#fff;
            border:none;
            padding:8px 18px;
            font-size:0.95rem;
            border-radius:10px;
            font-weight:600;
            cursor:pointer;
            transition: all 0.3s ease;
            box-shadow:0 2px 8px rgba(139, 95, 182, 0.3);
        }
        
        .logout-btn:hover {
            background:#1e2a46;
            transform:translateY(-2px);
            box-shadow:0 4px 12px rgba(139, 95, 182, 0.4);
        }
        
        .logout-btn:active {
            transform:translateY(0);
        }
        
        .chat-messages {
            flex:1;
            padding:34px;
            overflow-y:auto;
            display:flex;
            flex-direction:column;
            gap:23px;
        }
        .chat-message {
            display:flex;
            align-items:flex-start;
            gap:11px;
        }
        .bot-avatar, .user-avatar {
            background:#b0cbc3;
            border-radius:50%;
            width:39px;
            height:39px;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:2rem;
            box-shadow:0 1px 5px #b5c7bb55;
        }
        .user-avatar {
            background:#ffe4b8;
        }
        .chat-bubble {
            background: #fff;
            padding:14px 18px;
            border-radius:15px;
            box-shadow:0 2px 12px #b5c7bb22;
            font-size:1.16rem;
            color:#28538C;
            max-width:380px;
        }
        .user-bubble {
            background: #e3e9f4;
            text-align:right;
            align-self:flex-end;
        }
        .chat-input-bar {
            display:flex;
            padding:22px 38px;
            gap:12px;
            background:#f6fafb;
            border-top:1px solid #d0e8d6;
        }
        .chat-input {
            flex:1;
            padding:10px 18px;
            border-radius:9px;
            border:1px solid #c8e0d2;
            outline:none;
            font-size:1rem;
            background:#fff;
            box-shadow:0 1px 4px #e9edf522;
            color:#47775a;
        }
        .chat-send {
            background:#28538C;
            color:#fff;
            border:none;
            padding:9px 22px;
            font-size:1.09rem;
            border-radius:12px;
            font-weight:600;
            cursor:pointer;
            transition: background 0.17s;
        }
        .chat-send:hover { background:#377e63; }

        /* ALERTA */
        .alerta-alta {
            background:#ffb3b3;
            border-left:6px solid red;
            padding:16px;
            border-radius:10px;
            color:#a10000;
            font-weight:700;
            font-size:1.15rem;
            max-width:380px;
        }
        .boton-ayuda {
            background:red;
            color:white;
            padding:10px 18px;
            border-radius:10px;
            border:none;
            cursor:pointer;
            margin-top:8px;
            font-weight:700;
        }



        @media (max-width: 768px) {
        .container {
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }
        .sidebar {
            display: flex;
            width: 100%;
            height: auto;
            padding: 15px 0;
            border-radius: 0;
            box-shadow: none;
            justify-content: center;
        }
        .sidebar img {
            width: 110px;
            margin: 0 auto;
            border-radius: 20px;
        }
        .sidebar .bot-name,
        .sidebar .tagline,
        .sidebar .quote {
            display: none;
        }
        .chat-area {
            flex: 1;
            border-radius: 0;
            height: calc(100vh - 135px); /* ajusta seg√∫n altura del logo */
        }
        .chat-header {
            border-radius: 0;
            padding: 10px 20px;
        }
        .chat-messages {
            padding: 15px 20px;
        }
        .chat-input-bar {
            padding: 10px 20px;
        }
        }


    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">  
        <img src="/assets/iconapp.png" alt="Logo Jinsei" />
        <div class="bot-name">JINSEI</div>
        <div class="tagline">LIFE SUPPORT CHAT</div>
        <div class="quote">"Cada d√≠a es una nueva oportunidad para empezar de nuevo üß°üíô"</div>
    </div>
    <div class="chat-area">
        <div class="chat-header">
            <div class="chat-header-left">
                üí¨ Chat con Jinsei
            </div>
            <button id="logout-btn" class="logout-btn">Cerrar Sesi√≥n üëã</button>
        </div>
        <div id="chat-box" class="chat-messages"></div>
        <div class="chat-input-bar">
            <input id="mensaje" type="text" class="chat-input" placeholder="Escribe tu mensaje..." />
            <button id="send-btn" class="chat-send">Enviar</button>
        </div>   
    </div>
</div>

<script>
const BERT_URL = "https://dominant-jam-recommends-hostel.trycloudflare.com/predict";
const MISTRAL_URL = "https://programmer-spec-rice-zum.trycloudflare.com/generar_respuesta";
const API_URL = "https://jinsei-app-hjg9h0bqa7g5bhfh.canadacentral-01.azurewebsites.net/api";

const user_id = Number(localStorage.getItem("user_id"));
const session_id = Number(localStorage.getItem("session_id"));

// Protecci√≥n: verificar sesi√≥n v√°lida al cargar la p√°gina
if (!user_id || !session_id) {
    console.warn("‚ö†Ô∏è No hay sesi√≥n activa. Redirigiendo al login...");
    localStorage.clear();
    window.location.replace("index.html");
} else {
    console.log('‚úÖ Sesi√≥n activa en chat:', { user_id, session_id });
    // Cargar historial de mensajes previos
    cargarHistorial();
}

// Bloquear navegaci√≥n hacia atr√°s
(function() {
    // Crear m√∫ltiples entradas en el historial
    for (let i = 0; i < 10; i++) {
        history.pushState(null, null, location.href);
    }
    
    window.addEventListener('popstate', function() {
        history.pushState(null, null, location.href);
    });
    
    // Prevenir navegaci√≥n con teclas
    window.addEventListener('keydown', function(e) {
        // Backspace fuera de inputs
        if (e.keyCode === 8 && !['INPUT', 'TEXTAREA'].includes(e.target.tagName)) {
            e.preventDefault();
        }
        // Alt + Left Arrow (Atr√°s)
        if (e.altKey && e.keyCode === 37) {
            e.preventDefault();
        }
        // Alt + Right Arrow (Adelante)
        if (e.altKey && e.keyCode === 39) {
            e.preventDefault();
        }
    });
})();

// Funci√≥n para cerrar sesi√≥n
async function cerrarSesion() {
    if (!session_id) {
        console.error("No hay session_id para cerrar.");
        localStorage.clear();
        window.location.replace("index.html");
        return;
    }

    try {
        const response = await fetch(`${API_URL}/sessions/${session_id}/end`, {
            method: "POST",
            headers: { "Content-Type": "application/json" }
        });

        const data = await response.json();
        
        if (response.ok && data.success) {
            console.log("Sesi√≥n cerrada exitosamente.");
        } else {
            console.error("Error al cerrar sesi√≥n:", data.message);
        }
    } catch (error) {
        console.error("Error al cerrar sesi√≥n:", error);
    } finally {
        // Limpiar localStorage completo (incluyendo historial del chat)
        localStorage.clear();
        window.location.replace("index.html");
    }
}

// Event listener para el bot√≥n de logout
document.getElementById("logout-btn").addEventListener("click", cerrarSesion);

// Cargar historial de mensajes al iniciar
function cargarHistorial() {
    const historial = JSON.parse(localStorage.getItem('chat_history') || '[]');
    console.log('üìú Cargando historial:', historial.length, 'mensajes');
    
    historial.forEach(msg => {
        agregarMensajeAlDOM(msg.texto, msg.tipo, msg.esAlerta);
    });
}

// Guardar mensaje en el historial
function guardarMensajeEnHistorial(texto, tipo, esAlerta = false) {
    const historial = JSON.parse(localStorage.getItem('chat_history') || '[]');
    historial.push({ texto, tipo, esAlerta });
    localStorage.setItem('chat_history', JSON.stringify(historial));
}

// Agregar mensaje al DOM (sin guardarlo)
function agregarMensajeAlDOM(texto, tipo, esAlerta = false) {
    const box = document.getElementById("chat-box");
    const cont = document.createElement("div");
    cont.className = "chat-message";

    if (tipo === "user") {
        cont.style.justifyContent = "flex-end";
        cont.innerHTML = `<div class="chat-bubble user-bubble">${texto}</div><div class="user-avatar">üßë</div>`;
    } else {
        if (esAlerta) {
            cont.innerHTML = `
                <div class="bot-avatar">‚ö†</div>
                <div>
                    <div class="alerta-alta">${texto}</div>
                    <button class="boton-ayuda" onclick="location.href='formulario.html'">SI QUIERO AYUDA</button>
                </div>
            `;
        } else {
            cont.innerHTML = `<div class="bot-avatar">ü§ñ</div><div class="chat-bubble">${texto}</div>`;
        }
    }

    box.appendChild(cont);
    box.scrollTop = box.scrollHeight;
}

// Funci√≥n p√∫blica para agregar mensaje (guarda Y muestra)
function agregarMensaje(texto, tipo, esAlerta = false) {
    agregarMensajeAlDOM(texto, tipo, esAlerta);
    guardarMensajeEnHistorial(texto, tipo, esAlerta);
}

function obtenerEtiqueta(riesgo) {
    if (riesgo < 20) return "sin_riesgo";
    if (riesgo < 50) return "riesgo_bajo";
    return "riesgo_alto";
}

async function enviarMensaje(msg) {
    agregarMensaje(msg, "user");

    try {
        // 1) BERT
        const bertRes = await fetch(BERT_URL, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ texto: msg }) });
        const bertData = await bertRes.json();
        const riesgo = bertData?.porcentajes?.riesgo ?? 0;
        const etiqueta = obtenerEtiqueta(riesgo);

        // 2) Mistral
        const mistralRes = await fetch(MISTRAL_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ mensaje: msg, session_id, nivel_riesgo: etiqueta, historial: [] })
        });
        const data = await mistralRes.json();
        const botResp = data.respuesta || "Error en Mistral.";

        // 3) Guardar mensaje en BD
        await fetch(`${API_URL}/messages`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                user_id,
                user_response: msg,
                bot_message: botResp,
                risk_percent: riesgo
            })
        });

        // 4) Mostrar mensaje normal
        agregarMensaje(botResp, "bot");

        // 5) Si es riesgo alto, mostrar alerta con mensaje **diferente**
        if (etiqueta === "riesgo_alto") {
            agregarMensaje(
                "Detectamos se√±ales de riesgo. No est√°s solo. ¬øQuieres recibir ayuda profesional?",
                "bot",
                true
            );
        }

    } catch (err) {
        agregarMensaje("‚ö† Error comunic√°ndose con los servidores.", "bot");
        console.error(err);
    }
}

// Funci√≥n para enviar mensaje
function enviarMensajeInput() {
    const msg = document.getElementById("mensaje").value.trim();
    if (!msg) return;
    document.getElementById("mensaje").value = "";
    enviarMensaje(msg);
}

// Event listener para el bot√≥n de enviar
document.getElementById("send-btn").onclick = enviarMensajeInput;

// Event listener para la tecla Enter
document.getElementById("mensaje").addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
        e.preventDefault();
        enviarMensajeInput();
    }
});

// Detectar cuando la p√°gina se vuelve invisible (cambio de pesta√±a o cierre)
let pageHiddenTime = null;

document.addEventListener('visibilitychange', () => {
    if (document.hidden) {
        // La p√°gina se ocult√≥ (cambio de pesta√±a o cierre)
        pageHiddenTime = Date.now();
        console.log('üëÅÔ∏è P√°gina oculta');
    } else {
        // La p√°gina volvi√≥ a ser visible (regres√≥ a la pesta√±a)
        pageHiddenTime = null;
        console.log('üëÅÔ∏è P√°gina visible nuevamente');
    }
});

// Solo cerrar sesi√≥n cuando realmente se cierra la pesta√±a/navegador
window.addEventListener("pagehide", (e) => {
    if (!session_id) return;
    
    // Si la p√°gina est√° siendo descartada (cierre real), cerrar sesi√≥n
    // e.persisted indica si la p√°gina va al cach√© (navegaci√≥n) o se descarta (cierre)
    if (!e.persisted) {
        console.log('Cierre real de pesta√±a detectado - cerrando sesi√≥n');
        navigator.sendBeacon(`${API_URL}/sessions/${session_id}/end`, JSON.stringify({}));
        
        // Limpiar localStorage completo
        localStorage.clear();
    } else {
        console.log('‚û°Ô∏è Navegaci√≥n interna - manteniendo sesi√≥n');
    }
});
</script>
</body>
</html>
